  <script>
    // looping through an array technique 

    // On commence par store nos values dans un array

    const todoList = [
      'code',
      'eat',
      'sleep'
    ];

    // then on vas loop through notre array

    for (let index = 0; index <= todoList.length - 1; index++) {
      const value = todoList[index];
      console.log(value);
    }

  </script>
